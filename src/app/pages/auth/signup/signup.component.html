<!-- signup.component.html -->
<app-navbar></app-navbar>
<div class="min-h-screen bg-green-50 flex items-center justify-center p-4" 
     style="background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('https://images.unsplash.com/photo-1576013551627-0cc20b2f7cd4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border-2 border-emerald-100 
              transition-all duration-300 hover:shadow-xl">
    <div class="text-center mb-8">
      <img src="https://cdn-icons-png.flaticon.com/512/3212/3212009.png" 
           class="w-24 h-24 mx-auto mb-4 animate-pulse" 
           alt="Recycling Icon">
      <h2 class="text-3xl font-bold text-emerald-700 mb-2 font-['Montserrat']">
        Join RecycleHub
      </h2>
      <p class="text-gray-600 text-sm">
        Be Part of the Green Revolution üåç‚ôªÔ∏è
      </p>
    </div>

    <form (submit)="onSignup()" class="space-y-6">
      <div>
        <label class="block text-emerald-700 text-sm font-semibold mb-2">
          Full Name
        </label>
        <input type="text" [(ngModel)]="name" name="name"
               class="w-full px-4 py-3 rounded-lg border-2 border-emerald-100 
                      focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 
                      transition-all placeholder-gray-400 focus:outline-none"
               placeholder="Your Full Name">
      </div>

      <div>
        <label class="block text-emerald-700 text-sm font-semibold mb-2">
          Email
        </label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full px-4 py-3 rounded-lg border-2 border-emerald-100 
                      focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 
                      transition-all placeholder-gray-400 focus:outline-none"
               placeholder="your.email@recyclehub.com">
      </div>

      <div>
        <label class="block text-emerald-700 text-sm font-semibold mb-2">
          Password
        </label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full px-4 py-3 rounded-lg border-2 border-emerald-100 
                      focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 
                      transition-all placeholder-gray-400 focus:outline-none"
               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 
                     hover:from-emerald-600 hover:to-teal-700 
                     text-white py-3 rounded-xl font-semibold 
                     transition-all transform hover:scale-[1.02] 
                     shadow-lg hover:shadow-emerald-100">
        üå± Create Eco Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm">
        Already have an account? 
        <a href="#" class="text-emerald-600 font-semibold 
                           hover:text-emerald-800 
                           transition-all hover:underline">
          Log In
        </a>
      </p>
    </div>

    <div class="mt-4 text-center">
      <div class="flex items-center justify-center space-x-2 text-gray-500">
        <hr class="w-1/4 border-gray-300">
        <span class="text-xs">Or sign up with</span>
        <hr class="w-1/4 border-gray-300">
      </div>
      <div class="mt-4 flex justify-center space-x-4">
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
          Google
        </button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Facebook
        </button>
      </div>
    </div>
  </div>
</div>
