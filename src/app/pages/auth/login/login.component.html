<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4" 
     style="background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('https://images.unsplash.com/photo-1589128777073-263566ae5e4d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border-2 border-emerald-100 
              transition-all duration-300 hover:shadow-xl">
    <div class="text-center mb-8">
      <img src="https://cdn-icons-png.flaticon.com/512/3097/3097137.png" 
           class="w-20 h-20 mx-auto mb-4 animate-bounce-slow" 
           alt="Recycle Logo">
      <h2 class="text-3xl font-bold text-emerald-700 mb-2 font-['Pacifico']">
        Welcome to RecycleHub
      </h2>
      <p class="text-gray-600">Reduce ♻️ Reuse ♻️ Recycle</p>
    </div>

    <form (submit)="onLogin()" class="space-y-6">
      <div>
        <label class="block text-emerald-700 text-sm font-semibold mb-2">
          Email
        </label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full px-4 py-3 rounded-lg border-2 border-emerald-100 focus:border-emerald-400 
                      focus:ring-2 focus:ring-emerald-200 transition-all placeholder-gray-400
                      focus:outline-none"
               placeholder="your.email@recyclehub.com">
      </div>

      <div>
        <label class="block text-emerald-700 text-sm font-semibold mb-2">
          Password
        </label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full px-4 py-3 rounded-lg border-2 border-emerald-100 focus:border-emerald-400 
                      focus:ring-2 focus:ring-emerald-200 transition-all placeholder-gray-400
                      focus:outline-none"
               placeholder="••••••••">
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 
                     text-white py-3 rounded-xl font-semibold transition-all transform hover:scale-[1.02] 
                     shadow-lg hover:shadow-emerald-100">
        ♻️ Access Your Eco Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="#" class="text-emerald-600 hover:text-emerald-800 text-sm 
                         transition-all hover:underline">
        Forgot Password?
      </a>
      <p class="mt-4 text-gray-500">
        New to RecycleHub? 
        <a href="#" class="text-emerald-600 font-semibold hover:text-emerald-800 
                           transition-all hover:underline">
          Join Green Community
        </a>
      </p>
    </div>
  </div>
</div>
