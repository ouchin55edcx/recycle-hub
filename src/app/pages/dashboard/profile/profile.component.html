<div class="min-h-screen bg-gradient-to-b from-green-50 to-green-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <!-- Profile Header -->
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-green-800">Profile Settings</h2>
        <p class="mt-2 text-lg text-green-600">
          Update your personal information and preferences.
        </p>
      </div>
  
      <!-- Profile Form -->
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="bg-white shadow-lg rounded-lg p-8">
        <!-- Email Input -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-green-700">Email</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            placeholder="Enter your email"
            class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
          />
        </div>
  
        <!-- Phone Input -->
        <div class="mb-6">
          <label for="phone" class="block text-sm font-medium text-green-700">Phone</label>
          <input
            formControlName="phone"
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
          />
        </div>
  
        <!-- Address Textarea -->
        <div class="mb-6">
          <label for="address" class="block text-sm font-medium text-green-700">Address</label>
          <textarea
            formControlName="address"
            id="address"
            placeholder="Enter your address"
            rows="4"
            class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
          ></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            [disabled]="!profileForm.valid"
            class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Update Profile
          </button>
        </div>
      </form>
    </div>
  </div>
